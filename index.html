---
layout: default
title: Рецептите на Светла
---
{% for recipe in site.recipes %}
  <div class="col-lg-3 col-md-4 col-xs-6 col-xxs-12">
    <div class="thumbnail">
      <a href="{{ site.baseurl }}{{ recipe.url }}">
        <div class="image-wrapper">
          {% assign image_prefix = recipe.path | replace: "_recipes/", "" | replace: ".md", "" %}
          <img src="{{ site.baseurl }}/assets/img/medium/{{ image_prefix }}_1.jpg">
        </div>
        <div class="caption">
          <h3>{{ recipe.title }}</h3>
        </div>
      </a>
    </div>
  </div>

  {% cycle
    nil,
    '<div class="clearfix visible-xs-block visible-sm-block"></div>',
    '<div class="clearfix visible-md-block"></div>',
    '<div class="clearfix visible-xs-block visible-lg-block"></div>'
  %}
{% endfor %}
